android {
    compileSdkVersion 31
    buildToolsVersion "30.0.3"

    androidExtensions {
        experimental = true
    }

    dataBinding {
        enabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    packagingOptions {
        pickFirst 'META-INF/imagepicker_release.kotlin_module'
    }

    defaultConfig {
        if (project.name == "app") {
            applicationId "com.technzone.bai3"
        }

        minSdkVersion 23
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
        setProperty("archivesBaseName", "BaseApp")
        vectorDrawables {
            useSupportLibrary = true
        }
    }

//    signingConfigs {
//        config {
//            storeFile file("${project.rootDir}/AlamiKeyStore.jks")
//            storePassword "TechnZone2020"
//            keyAlias "key0"
//            keyPassword "TechnZone2020"
//        }
//    }

    buildTypes {
        release {
            buildConfigField("String", "AppBaseUrl", baseUrlRelese)
            buildConfigField("String","ImageSubUrl", imageSubUrl)
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
//            signingConfig signingConfigs.config
        }

        debug {
            buildConfigField("String", "AppBaseUrl", baseUrlDebug)
            buildConfigField("String","ImageSubUrl", imageSubUrl)
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
//            signingConfig signingConfigs.config
        }
    }

}